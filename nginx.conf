server {
    listen 80;
    server_name localhost 20.193.150.128;
    root /usr/share/nginx/html;
    index index.html;

    # Backend API proxy - specific paths only
    location ~ ^/(users|public|policies|claims|documents|health|api|auth|life-insurance)(.*)$ {
        proxy_pass http://backend:8000/$1$2$is_args$args;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Serve static files directly
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        try_files $uri =404;
    }

    # All other routes go to React (SPA routing)
    location / {
        try_files $uri $uri/ /index.html;
    }
}
